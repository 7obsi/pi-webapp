{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container login-container">
  <h1>Anmelden</h1>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post" action="/login">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required autofocus placeholder="Dein Name">
    <label for="pin">PIN (optional)</label>
    <input id="pin" name="pin" type="password" placeholder="4-stellig">
    <button type="submit">Login</button>
  </form>
  <p class="hint">Neuer Name? Du wirst automatisch registriert.</p>
</div>
{% endblock %}
